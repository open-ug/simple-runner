name: Release Configuration Files

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.5"

      - name: Download Go modules
        run: go mod tidy

      - name: Build Conveyor
        run: go build -o build/runner

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/runner-${{ github.event.release.tag_name }}-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
